<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f8;
            color: #333;
        }

        header {
            background: #0d6efd;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .quote-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .quote-container h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .quote-container p {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #0d6efd;
        }

        button {
            padding: 14px;
            border: none;
            background: #0d6efd;
            color: #fff;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #084ec1;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Get a Quote</h1>
        <p>Tell us about your project and we’ll get back to you</p>
    </header>

    <section class="quote-container">
        <h2>Request a Free Quote</h2>
        <p>Please fill in the form below with accurate details</p>

        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+234..." required>
            </div>

            <div class="form-group">
                <label for="service">Service Needed</label>
                <select id="service" name="service" required>
                    <option value="">-- Select a service --</option>
                    <option value="web-design">Web Design</option>
                    <option value="web-development">Web Development</option>
                    <option value="ecommerce">E-commerce Website</option>
                    <option value="seo">SEO & Digital Marketing</option>
                    <option value="maintenance">Website Maintenance</option>
                </select>
            </div>

            <div class="form-group">
                <label for="budget">Estimated Budget</label>
                <select id="budget" name="budget">
                    <option value="">-- Select budget range --</option>
                    <option value="low">₦50,000 – ₦100,000</option>
                    <option value="medium">₦100,000 – ₦300,000</option>
                    <option value="high">₦300,000+</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Project Details</label>
                <textarea id="message" name="message" placeholder="Describe your project..."></textarea>
            </div>

            <button type="submit">Submit Request</button>
        </form>
    </section>

    <footer>
        © 2026 Your Company Name. All rights reserved.
    </footer>

</body>
</html>
