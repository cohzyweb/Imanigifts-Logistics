<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Request a personalized logistics quote. Fast, secure shipping and supply chain solutions tailored to your cargo.">
    <meta name="keywords" content="logistics quote, freight rate, shipping cost, cargo pricing, supply chain quote">
    <meta name="author" content="Imani Gift Logistics">

    <meta property="og:title" content="Get a Quote | Imani Gift Logistics">
    <meta property="og:description" content="Reliable logistics and supply chain solutions worldwide. Request your quote now.">
    <meta property="og:image" content="Imani_Logistics_1.png">

    <link rel="icon" href="Imani_Logistics_1.png" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <div class="container header-wrapper">
        <div class="logo">
            <img src="Imani_Logistics_1.png" alt="Imani Gift Logistics logo">
        </div>

        <nav class="nav" aria-label="Main navigation">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="auth-buttons">
            <a href="quote.html" class="btn btn-outline active">Get a Quote</a>
            <a href="track.html" class="btn btn-primary">Track Shipment</a>
        </div>

        <button type="button" class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</header>

<!-- ================= QUOTE FORM SECTION ================= -->
<section id="quote-form" class="quote-section">
    <div class="container">
        <h2 class="section-title">Request Your Instant Quote</h2>
        <p class="section-subtitle">Fill out the form below. Our team will respond within 2 hours.</p>

        <div class="quote-form-card">
            <form id="quoteForm">

                <div class="form-grid">

                    <div class="form-group">
                        <label for="fullname">Full Name *</label>
                        <input type="text" id="fullname" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Business Email *</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="shipment-type">Shipment Type *</label>
                        <select id="shipment-type" required>
                            <option value="" disabled selected>â€“ Select â€“</option>
                            <option value="Air Freight">Air Freight</option>
                            <option value="Ocean Freight">Ocean Freight</option>
                            <option value="Land / Trucking">Land / Trucking</option>
                            <option value="Rail">Rail</option>
                            <option value="Express Courier">Express Courier</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="service">Service Needed *</label>
                        <select id="service" required>
                            <option value="" disabled selected>â€“ Select â€“</option>
                            <option value="Freight Forwarding">Freight Forwarding</option>
                            <option value="Warehousing">Warehousing</option>
                            <option value="Distribution">Distribution</option>
                            <option value="Customs Clearance">Customs Clearance</option>
                            <option value="E-commerce Fulfillment">E-commerce Fulfillment</option>
                            <option value="Last Mile Delivery">Last Mile Delivery</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="origin">Origin *</label>
                        <input type="text" id="origin" required>
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination *</label>
                        <input type="text" id="destination" required>
                    </div>

                    <div class="form-group">
                        <label for="weight">Total Weight (kg) *</label>
                        <input type="number" id="weight" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="dimensions">Dimensions (LxWxH cm)</label>
                        <input type="text" id="dimensions">
                    </div>

                    <div class="form-group form-full">
                        <label for="cargo">Cargo Description *</label>
                        <textarea id="cargo" rows="4" required></textarea>
                    </div>

                    <div class="form-group form-full">
                        <label>Additional Services</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" value="Insurance"> Insurance</label>
                            <label><input type="checkbox" value="Packaging"> Special Packaging</label>
                            <label><input type="checkbox" value="Premium Tracking"> Premium Tracking</label>
                            <label><input type="checkbox" value="Documentation"> Customs Documentation</label>
                        </div>
                    </div>

                </div>

                <!-- Submit Section -->
                <div class="submit-area">
                    <button type="submit" id="submitBtn" class="btn btn-primary btn-large">
                        <i class="fa-solid fa-calculator"></i> Get My Quote
                    </button>
                    <span class="privacy-note">
                        <i class="fa-solid fa-lock"></i> No obligation, 100% free
                    </span>
                </div>

                <p class="secure-note">
                    <i class="fa-solid fa-shield"></i> Your information is secure. We respect your privacy.
                </p>

                <!-- ðŸ”¥ SUCCESS / ERROR MESSAGE -->
                <div id="formMessage" class="form-message"></div>

            </form>
        </div>
    </div>
</section>

<!-- ================= FOOTER ================= -->
<footer class="footer">
    <div class="container">
        <p>Â© 2026 Imani Gift Logistics. All rights reserved.</p>
    </div>
</footer>

<!-- Mobile menu -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav');
    if (toggle && nav) {
        toggle.addEventListener('click', function() {
            nav.classList.toggle('active');
            this.setAttribute('aria-expanded', nav.classList.contains('active'));
        });
    }
});
</script>

<script type="module" src="quote.js"></script>

</body>
</html>
