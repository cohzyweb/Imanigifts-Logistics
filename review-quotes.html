<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Quote Review - Imani Logistics UK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Your CSS -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="admin-container">

    <!-- ================= SIDEBAR ================= -->
    <aside class="sidebar">
        <div class="logo">
            <h2>Imani Logistics UK</h2>
        </div>

        <ul class="sidebar-menu">
            <li>
                <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
            </li>
            <li class="active">
                <a href="quotes.html"><i class="fas fa-file-invoice"></i> Quote Requests</a>
            </li>
            <li>
                <a href="shipments.html"><i class="fas fa-truck"></i> Shipments</a>
            </li>
            <li>
                <a href="customers.html"><i class="fas fa-users"></i> Customers</a>
            </li>
            <li>
                <a href="customer-service.html"><i class="fas fa-headset"></i> Customer Service</a>
            </li>
            <li>
                <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            </li>
            <li>
                <a href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Log Out
                </a>
            </li>
        </ul>
    </aside>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="main-content">

        <div class="topbar">
            <h1>Review Quote Request</h1>
            <div class="admin-profile">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>

        <!-- ================= CUSTOMER DETAILS ================= -->
        <section class="table-section">
            <div class="section-header">
                <h2>Customer Request Details</h2>
            </div>

            <div class="form-grid">

                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="customerName" readonly>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" id="customerEmail" readonly>
                </div>

                <div class="form-group">
                    <label>Telephone</label>
                    <input type="text" id="customerPhone" readonly>
                </div>

                <div class="form-group">
                    <label>Route</label>
                    <input type="text" id="route" readonly>
                </div>

                <div class="form-group">
                    <label>Shipment Type</label>
                    <input type="text" id="shipmentType" readonly>
                </div>

                <div class="form-group">
                    <label>Weight</label>
                    <input type="text" id="weight" readonly>
                </div>

                <div class="form-group full-width">
                    <label>Description</label>
                    <textarea id="cargo" readonly></textarea>
                </div>

            </div>
        </section>

        <!-- ================= ADMIN RESPONSE ================= -->
        <section class="table-section">
            <div class="section-header">
                <h2>Set Pricing & Respond</h2>
            </div>

            <form id="quoteForm" class="form-grid">

                <div class="form-group">
                    <label>Base Price (Â£)</label>
                    <input type="number" id="base_price" step="0.01" placeholder="Enter amount">
                </div>

                <div class="form-group">
                    <label>VAT (20%) (Â£)</label>
                    <input type="number" id="vat_amount" readonly>
                </div>

                <div class="form-group">
                    <label>Total (Â£)</label>
                    <input type="number" id="total_amount" readonly>
                </div>

                <div class="form-group">
                    <label>Estimated Delivery Time</label>
                    <input type="text" id="estimatedTime" placeholder="e.g. 3â€“5 working days">
                </div>

                <div class="form-group full-width">
                    <label>Notes to Customer</label>
                    <textarea id="notes" placeholder="Additional information for the client..."></textarea>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option value="Pending">Pending</option>
                        <option value="Quoted">Quoted</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Approved">Approved</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Send Quote
                    </button>
                </div>

            </form>
        </section>

    </main>
</div>

<!-- ðŸ”¥ Firebase Real-Time Script -->
<script type="module" src="quotes.js"></script>

</body>
</html>
