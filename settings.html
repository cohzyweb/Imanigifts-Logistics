<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Settings | Imani Logistics UK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Your CSS -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="admin-container">

    <!-- ================= SIDEBAR ================= -->
    <aside class="sidebar">
        <div class="logo">
            <h2>Imani Logistics UK</h2>
        </div>

        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="quote.html"><i class="fas fa-file-invoice"></i> Quote Requests</a></li>
            <li><a href="shipments.html"><i class="fas fa-truck"></i> Shipments</a></li>
            <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
            <li><a href="customer-service.html"><i class="fas fa-headset"></i> Customer Service</a></li>
            <li class="active">
                <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            </li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
        </ul>
    </aside>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="main-content">

        <!-- ================= TOPBAR ================= -->
        <div class="topbar">
            <h1>System Settings</h1>
            <div class="admin-profile">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>

        <!-- ================= COMPANY SETTINGS ================= -->
        <section class="table-section">
            <div class="section-header">
                <h2><i class="fas fa-building"></i> Company Information</h2>
            </div>

            <div class="form-group">
                <label>Company Name</label>
                <input type="text" value="Imani Logistics UK">
            </div>

            <div class="form-group">
                <label>Support Email</label>
                <input type="email" value="support@imanilogistics.co.uk">
            </div>

            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" value="+44 7700 900000">
            </div>

            <div class="form-group">
                <label>Company Address</label>
                <textarea>Manchester Business Park, Manchester, UK</textarea>
            </div>

            <button class="btn btn-primary">Save Company Settings</button>
        </section>

        <!-- ================= ADMIN ACCOUNT ================= -->
        <section class="table-section">
            <div class="section-header">
                <h2><i class="fas fa-user-shield"></i> Admin Account</h2>
            </div>

            <div class="form-group">
                <label>Admin Name</label>
                <input type="text" value="System Administrator">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" value="admin@imanilogistics.co.uk">
            </div>

            <div class="form-group">
                <label>Change Password</label>
                <input type="password" placeholder="Enter new password">
            </div>

            <button class="btn btn-primary">Update Account</button>
        </section>

        <!-- ================= NOTIFICATIONS ================= -->
        <section class="table-section">
            <div class="section-header">
                <h2><i class="fas fa-bell"></i> Notification Preferences</h2>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" checked>
                    Email alerts for new quote requests
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" checked>
                    Email alerts for support tickets
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox">
                    SMS alerts for urgent shipment issues
                </label>
            </div>

            <button class="btn btn-primary">Save Notification Settings</button>
        </section>

        <!-- ================= AI SETTINGS ================= -->
        <section class="table-section">
            <div class="section-header">
                <h2><i class="fas fa-robot"></i> AI Configuration</h2>
            </div>

            <div class="form-group">
                <label>AI Auto-Reply Enabled</label>
                <select>
                    <option selected>Enabled</option>
                    <option>Disabled</option>
                </select>
            </div>

            <div class="form-group">
                <label>Default Response Tone</label>
                <select>
                    <option selected>Professional</option>
                    <option>Friendly</option>
                    <option>Formal</option>
                </select>
            </div>

            <div class="form-group">
                <label>Escalation Threshold</label>
                <select>
                    <option>Low Sentiment Only</option>
                    <option selected>High & Angry Sentiment</option>
                    <option>All Negative Messages</option>
                </select>
            </div>

            <div class="form-group">
                <label>API Key (Secure)</label>
                <input type="password" placeholder="Enter AI API Key">
            </div>

            <button class="btn btn-primary">Save AI Settings</button>
        </section>

    </main>
</div>

</body>
</html>
