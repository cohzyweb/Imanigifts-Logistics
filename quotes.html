<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Quote Review - Imani Logistics UK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Your CSS -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="admin-container">

    <!-- ================= SIDEBAR ================= -->
    <aside class="sidebar">
        <div class="logo">
            <h2>Imani Logistics UK</h2>
        </div>

        <ul class="sidebar-menu">
            <li class="active">
                <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
            </li>
            <li>
                <a href="quotes.html"><i class="fas fa-file-invoice"></i> Quote Requests</a>
            </li>
            <li>
                <a href="shipments.html"><i class="fas fa-truck"></i> Shipments</a>
            </li>
            <li>
            <li>
                <a href="customers.html"><i class="fas fa-users"></i> Customers</a>
            </li>
            <li>
                <a href="customer-service.html"><i class="fas fa-headset"></i> Customer Service</a>
            </li>
            <li>
                <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            </li>
            <li>
    <a href="#" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Log Out
    </a>
</li>

        </ul>
    </aside>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="main-content">

        <!-- Topbar -->
        <div class="topbar">
            <h1>Review Quote Request</h1>
            <div class="admin-profile">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>

        <!-- ================= CUSTOMER DETAILS ================= -->
        <section class="table-section">
            <div class="section-header">
                <h2>Customer Request Details</h2>
            </div>

            <div class="form-grid">

                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" value="Oliver Smith" readonly>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" value="oliver.smith@email.co.uk" readonly>
                </div>

                <div class="form-group">
                    <label>Telephone</label>
                    <input type="text" value="+44 7123 456789" readonly>
                </div>

                <div class="form-group">
                    <label>Route</label>
                    <input type="text" value="Manchester → London" readonly>
                </div>

                <div class="form-group">
                    <label>Shipment Type</label>
                    <input type="text" value="Road Freight" readonly>
                </div>

                <div class="form-group">
                    <label>Weight</label>
                    <input type="text" value="120 kg" readonly>
                </div>

                <div class="form-group full-width">
                    <label>Description</label>
                    <textarea readonly>Commercial goods, boxed pallets.</textarea>
                </div>

            </div>
        </section>

        <!-- ================= ADMIN RESPONSE ================= -->
        <section class="table-section">
            <div class="section-header">
                <h2>Set Pricing & Respond</h2>
            </div>

            <form class="form-grid">

                <div class="form-group">
                    <label>Base Price (£)</label>
                    <input type="number" id="base_price" step="0.01" placeholder="Enter amount">
                </div>

                <div class="form-group">
                    <label>VAT (20%) (£)</label>
                    <input type="number" id="vat_amount" readonly>
                </div>

                <div class="form-group">
                    <label>Total (£)</label>
                    <input type="number" id="total_amount" readonly>
                </div>

                <div class="form-group">
                    <label>Estimated Delivery Time</label>
                    <input type="text" placeholder="e.g. 3–5 working days">
                </div>

                <div class="form-group full-width">
                    <label>Notes to Customer</label>
                    <textarea placeholder="Additional information for the client..."></textarea>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select>
                        <option>Quoted</option>
                        <option>Rejected</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Send Quote
                    </button>
                </div>

            </form>
        </section>

    </main>
</div>

<script>
/* VAT Auto Calculation */
const base = document.getElementById("base_price");
const vat = document.getElementById("vat_amount");
const total = document.getElementById("total_amount");

base.addEventListener("input", function () {
    const value = parseFloat(this.value) || 0;
    const vatCalc = value * 0.20;
    const totalCalc = value + vatCalc;

    vat.value = vatCalc.toFixed(2);
    total.value = totalCalc.toFixed(2);
});
</script>
<script type="module" src="quote.js"></script>

</body>
</html>
